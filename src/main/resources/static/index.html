<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YourOwnAdventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <script defer src="js/app.js"></script>
</head>

<body>
<h2>Choose your own adventure</h2>
<div id="adventure-start-div">
    <p>Click there to start your adventure!</p>
    <button id="start-button" class="btn btn-primary">Start</button>
</div>

<div id="chat-history" class="chat-history"></div>

<div id="spinner1" class="spinner-border text-success" role="status" style="margin-left:1em;border-radius: 50%;display:none;">
    <span class="visually-hidden">Loading...</span>
</div>

<form id="chat-answer" class="chat-answer">
<div>
    <div class="row">
        <input type="text" id="action">
    </div>
</div>
    <div class="col text-end">
        <button class="btn btn-primary" id="btn-action">Submit</button>
    </div>
</form>

</body>

</html>
